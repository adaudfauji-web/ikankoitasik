<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin | IkankoiTasik</title>
  <link rel="stylesheet" href="stylee.css" />
  <style>
    .dashboard {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .logo-container img{
      width: 50px;
      height: auto;
      margin: 1% 0;
      display: flex;
      margin-left: auto;
      margin-right: auto;
    }
    .header.main-header {
      background-color: blue;
      text-align: center;
      padding: 20px 0;
    }
    .dashboard h1 {
      text-align: center;
      color: #1c65d1;
      margin-bottom: 30px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: #1c37d1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }
    .stat-card h3 {
      color: #ebeef1;
      margin-bottom: 10px;
    }
    .stat-card p {
      font-size: 24px;
      font-weight: bold;
      color: #f7f4f4;
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .action-card {
      background: #1c37d1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }
    .action-card h3 {
      margin-bottom: 15px;
      color: #f6f8fa;
    }
    .action-card .btn {
      margin: 5px;
    }
    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .products-section {
      margin-top: 40px;
    }
    .products-section h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }
    .add-product-btn {
      display: block;
      margin: 0 auto 20px;
      background: #ff9800;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .add-product-btn:hover {
      background: #fb8c00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f8f9fa;
      color: #0d47a1;
      font-weight: bold;
    }
    .product-image {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 12px;
    }
    .edit-btn {
      background: #1976d2;
      color: white;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      margin: 5% auto;
      padding: 25px;
      border-radius: 15px;
      animation: fadeIn 0.3s ease;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: #0d47a1;
      text-align: center;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content .btn-group {
      text-align: center;
      margin-top: 20px;
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<header class="main-header">
  <div class="logo-container">
    <img src="image/nakoi.jpeg"/>
  </div>
  <h1>IkankoiTasik</h1>
  <nav>
    <a href="indek.html">Home</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<section class="dashboard">
  <h1>Dashboard Admin</h1>

  <div class="stats">
    <div class="stat-card">
      <h3>Total Produk</h3>
      <p id="totalProduk">0</p>
    </div>
    <div class="stat-card">
      <h3>Pesanan Hari Ini</h3>
      <p>0</p>
    </div>
    <div class="stat-card">
      <h3>Pendapatan</h3>
      <p>Rp 0</p>
    </div>
    <div class="stat-card">
      <h3>Pelanggan Aktif</h3>
      <p>0</p>
    </div>
  </div>

  <div class="actions">
    <div class="action-card">
      <h3>Kelola Produk</h3>
      <button class="btn" onclick="openProductModal()">Tambah Produk</button>
      <button class="btn" onclick="viewProducts()">Lihat Produk</button>
    </div>
    <div class="action-card">
      <h3>Kelola Pesanan</h3>
      <button class="btn" onclick="alert('Fitur kelola pesanan akan segera hadir')">Lihat Pesanan</button>
      <button class="btn" onclick="alert('Fitur kelola pesanan akan segera hadir')">Update Status</button>
    </div>
    <div class="action-card">
      <h3>Laporan</h3>
      <button class="btn" onclick="alert('Fitur laporan akan segera hadir')">Laporan Penjualan</button>
      <button class="btn" onclick="alert('Fitur laporan akan segera hadir')">Laporan Stok</button>
    </div>
  </div>

  <div class="products-section" id="productsSection" style="display: none;">
    <h2>Daftar Produk</h2>
    <button class="add-product-btn" onclick="openProductModal()">+ Tambah Produk Baru</button>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Gambar</th>
          <th>Nama Produk</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="productsTableBody">
        <!-- Products will be loaded here -->
      </tbody>
    </table>
  </div>
</section>

<!-- Product Modal -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeProductModal()">&times;</span>
    <h3 id="modalTitle">Tambah Produk</h3>
    <input type="text" id="productName" placeholder="Nama Produk" required>
    <input type="text" id="productPrice" placeholder="Harga (contoh: Rp 1.500.000)" required>
    <input type="text" id="productImage" placeholder="URL Gambar" required>
    <div class="btn-group">
      <button class="btn" onclick="saveProduct()">Simpan</button>
      <button class="btn" onclick="closeProductModal()" style="background: #6c757d;">Batal</button>
    </div>
  </div>
</div>
 <div class="products" id="productList"></div>
</section>

<footer>
  <p>Â© 2026 IkankoiTasik. Dashboard Admin.</p>
</footer>

<script src="script.js"></script>
<script>
  // Check if admin is logged in
  if (!localStorage.getItem('adminLogin')) {
    window.location.href = 'admin-login.html';
  }

  function logout() {
    localStorage.removeItem('adminLogin');
    window.location.href = 'indek.html';
  }
</script>

</body>
</html>
